<html>
        <head>
            <title>Ninja Class III</title>
             <!-- This assignment is done using ES6 formatting -->
        </head>
        <body>
            <script>

                class Ninja {
                    constructor(name) {
                        this.name = name;
                        this.health = 100;
                        this.speed = 3;
                        this.strength = 3;
                    }

                    sayName(){
                        console.log(`Hi! My name is, ${this.name} and I'm a ninja!`)
                    }

                    showStats(){
                        console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`)
                    }

                    drinkSake(){
                        this.health += 10;
                        return this;
                    }
                }

                class Sensei extends Ninja {
                    constructor(name){
                        super(name)
                        this.health = 200;
                        this.speed = 10;
                        this.strength = 10;
                        this.wisdom = 10;
                    }

                    speakWisdom(){
                        super.drinkSake();
                        // this function needs to have the 'super' tag since it is in the parent function
                        console.log("What one programmer can do in one month, two programmers can do in two months")
                    }

                    showStats(){
                        console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`)
                    }

                }


                let ninja1 = new Ninja("Sauske");
                ninja1.showStats();


                let sensei1 = new Sensei("Kakashi");
                sensei1.speakWisdom();
                sensei1.showStats();

            </script>
        </body>
</html>
